<!DOCTYPE html>
<html>
<head>
  <title>Input Validasi Tanam</title>
</head>
<body>
  <iframe 
    src="https://script.google.com/macros/s/AKfycbx_EBJ1YPzSlZFjKaD3QZbkG360Zy3Nlpf0jRNeG5tKwsiwa9y7BpuVBSFl0BYb84XyjQ/exec"
    allow="camera; microphone;"
    style="position: fixed; top: 0; left: 0; width: 100%; height: 100vh; border: none;">
  </iframe>

  <script>
    window.onload = function() {
      document.querySelector('iframe')
